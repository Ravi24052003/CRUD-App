      <h4 id="alertMsg"></h4>
      <h4 id="alertMsg2"></h4>
      <h4 id="alertMsg3"></h4>
    <main>
        <div class="container mt-5 col-7">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter your friends name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="add_btn" class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
          </div>
        

        <ul id="getUl" class="list-group">
            <!-- <li class="list-group-item d-flex justify-content-between">
             <h3 class="flex-grow-1">Chapter 1</h3>
             <button class="btn btn-warning mx-3" style="padding-left: 26px; padding-right: 26px;" onclick="editChapter(this)">Edit</button>
            <button class="btn btn-danger" onclick="removeChapter(this)">Remove</button>
            </li> -->
          </ul>
        </div>
    </main>

    <script>
        let addBtn = document.getElementById("add_btn");
        addBtn.addEventListener("click", addChapter);

        let getUl = document.getElementById("getUl");
        
        // addBtn.previousSibling
        function addChapter(e){
        let currentBtn = e.currentTarget;
        let currentInput = currentBtn.previousElementSibling;
        let currentFriendName = currentInput.value;

        getUl.classList.add("list-group");
        let newLi = document.createElement("li");
        // newLi.classList.add("list-group-item");
        newLi.className = "list-group-item d-flex justify-content-between";
        newLi.innerHTML = `<h3 class="flex-grow-1">${currentFriendName}</h3>
             <button class="btn btn-warning mx-3" style="padding-left: 26px; padding-right: 26px;" onclick="editChapter(this)">Edit</button>
            <button class="btn btn-danger" onclick="removeChapter(this)">Remove</button>`
        getUl.appendChild(newLi);

        let alertMsg = document.getElementById("alertMsg");
        alertMsg.textContent = "Friend's name added to the list";
        alertMsg.style = "display: flex; justify-content: space-evenly";
        setTimeout(function() {
        alertMsg.style.display = "none";
        }, 1500);
      }

        function removeChapter(currElement){
         currElement.parentElement.remove();

         let alertMsg2 = document.getElementById("alertMsg2");
        alertMsg2.textContent = "Friend's name deleted from the list";
        alertMsg2.style = "display: flex; justify-content: space-evenly";
        setTimeout(function() {
        alertMsg2.style.display = "none";
        }, 1500);
        }

        function editChapter(currElement){
          if(currElement.textContent == "Done"){
           currElement.textContent = "Edit";
           let editBtnPreSib = currElement.previousElementSibling.value; // input L83
           let currHeading = document.createElement("h3");
           currHeading.className = "flex-grow-1";
           currHeading.textContent = editBtnPreSib;

           currElement.parentElement.replaceChild(currHeading, currElement.previousElementSibling);

           let alertMsg3 = document.getElementById("alertMsg3");
        alertMsg3.textContent = "Friend's name edited";
        alertMsg3.style = "display: flex; justify-content: space-evenly";
        setTimeout(function() {
        alertMsg3.style.display = "none";
        }, 1500);
          }

          else{
          currElement.textContent = "Done";
          let editBtnPreSib = currElement.previousElementSibling.textContent; // h3 L83
          let currInput = document.createElement("input");
          currInput.type = "text";
           currInput.placeholder = "Friend's Name";
          currInput.className = "form-control";
          currInput.value = editBtnPreSib;

          currElement.parentElement.replaceChild(currInput, currElement.previousElementSibling);
        }
      }
    </script>
</body>
